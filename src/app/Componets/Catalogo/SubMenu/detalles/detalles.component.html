<div class="container">
    <div class="modal"  tabindex="-1"  >
        <div class="modal-dialog modal-xl" style=" padding-left: calc(var(--bs-gutter-x) * 2);">
            <div class="modal-content">
                <div class="modal-header ">
                    <h1 class="modal-title  centersaa " id="staticBackdropLabel">{{title}}</h1>
                    <button type="button"  [mat-dialog-close]="" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-1"> <strong>Nombre: </strong></div>
                        <div class="col-md-2">{{sqlsubMen.tNombre}}</div>
                        <div class="col-md-1"><strong>Id: </strong></div>
                        <div class="col-md-2">{{sqlsubMen.ecodSubmenu}} </div>
                        <div class="col-md-1"><strong>Estatus: </strong></div>
                        <div class="col-md-2"> {{sqlsubMen.Estatus}} </div>
                        <div class="col-md-1"><strong>Url: </strong></div>
                        <div class="col-md-2"> {{sqlsubMen.tUrl}} </div>
                    </div>
                    <span layout="row"><hr flex/></span>         
                    <div class="row">
                        <h3 class="text-primary text-center"><strong>Estatus de creador</strong></h3>
                        <div class="col-md-2"><strong>Nombre: </strong></div>
                        <div class="col-md-3"> {{sqlsubMen.nombresCreador}} </div>
                        <div class="col-md-2"><strong> </strong></div>
                        <div class="col-md-2"><strong>Fecha: </strong></div>
                        <div class="col-md-3"> {{sqlsubMen.fhCreacion}} </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
