<div class="container">
<div class="modal"  tabindex="-1"  >
    <div class="modal-dialog modal-xl" style=" padding-left: calc(var(--bs-gutter-x) * 2);">
        <div class="modal-content">
            <div class="modal-header ">
                <h1 class="modal-title  centersaa " id="staticBackdropLabel">{{title}}</h1>
                <button type="button"  [mat-dialog-close]="" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1"> <strong>Nombre:</strong></div>
                    <div class="col-md-3">{{Menu.tNombre}}</div>
                    <div class="col-md-1"><strong>Id:</strong></div>
                    <div class="col-md-3">{{Menu.ecodMenu}} </div>
                    <div class="col-md-1"><strong>Estatus: </strong></div>
                    <div class="col-md-2"> {{Menu.Estatus}} </div>
                </div>
                <span layout="row"><hr flex/></span>         
                <div class="row">
                    <div class="col-md-1"><strong>Iconos: </strong></div>
                    <div class="col-md-3"> {{Menu.Iconos}} <br><i class="{{Menu.Iconos}}"></i> </div>
                    <div class="col-md-1"><strong>Creador: </strong></div>
                    <div class="col-md-3">{{Menu.nombresCreador}}</div>
                    <div class="col-md-1"><strong>FH Creacion</strong></div>
                    <div class="col-md-3"> {{Menu.fhCreacion}} </div>
                </div>
                <span layout="row" *ngIf="Menu.ecodEdicion !=  null " ><hr flex/></span>         
                <h3 class="text-primary text-center" *ngIf="Menu.ecodEdicion !=  null "><strong>Estatus de Edicicion</strong></h3>
                <div class="row" *ngIf="Menu.ecodEdicion !=  null ">
                  <div class="col-md-1"><strong>Editor: </strong></div>
                  <div class="col-md-4"> {{Menu.nombresEditor}} </div>
                  <div class="col-md-3"></div>
                  <div class="col-md-1"><strong>Fh. Edicion: </strong></div>
                  <div class="col-md-3"> {{Menu.fhEdicion}} </div>
                </div>                  
            </div>
        </div>
    </div>
</div>

</div>
