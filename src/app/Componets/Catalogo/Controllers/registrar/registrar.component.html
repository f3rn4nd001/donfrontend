<div class="resolicion">
    <div class="container" style="padding-left: calc(var(--bs-gutter-x) * 2.5);">
        <nav class="mt-3 navbar navbar-expand-lg colorprimary center">
            <div class="container-fluid center">
                <a class="navbar-brand center" *ngIf="ecodControllers ===  null "><h1 class="texttitulo">Nuevo Controlador</h1></a>
                <a class="navbar-brand center" *ngIf="ecodControllers !=  null "><h1 class="texttitulo">Editar Controlador</h1></a>
            </div> 
        </nav>
        <div class="row" style="justify-content:end">
            <div class="mt-3 mb-2 col-md-12 col-lg-4 col-xl-2"  matTooltip="Regresar a la consulta">
              <button style="min-width:100%; min-height: 80%; text-align-last:center; color:white; padding-left:10px" type="button" class="btn btn-warning text-white" (click)="reConsulta()">Consulta</button> 
            </div>
            <div class="mt-3 col-md-12 col-lg-4 col-xl-2" >
                <form [formGroup]="ContraformGroup">
                    <mat-form-field appearance="outline" >
                        <mat-label>Ingrese contrase√±a</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" (keyup)="validadContrasena(ContraformGroup.value.Contrasena)" [(ngModel)]="contenedor.Contrasena"  formControlName="Contrasena"  id="Contrasena"  required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </form> 
            </div> 
            <div class="mt-3 mb-2 col-md-12 col-lg-4 col-xl-2">
                <button style="min-width:100%; min-height: 80%; text-align-last:center; color:white; padding-left:10px"  [disabled]="validadContras == 0 " type="button" class="btn btn-warning text-white" (click)="Guardar()">Guardar</button> 
            </div>
        </div>
        <div class="card">
            <div class="card-body row ">
                <ngx-spinner class="posiz" bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#c98989" type = "ball-8bits" [fullScreen] = "false"><p  class="  col-12" > </p> <br><h1 style="color: white">Loading... </h1></ngx-spinner>
                <div class="row col-md-12 col-lg-12 col-xl-12">
                    <form class="container row" [formGroup]="NuevoFormGroup"(ngSubmit)="Guardar()">
                        <div class="mb-3 col-md-12 col-lg-6 col-xl-6">
                            <app-auto-sub-menu></app-auto-sub-menu>
                        </div>
                        <div class="mb-3 col-md-12 col-lg-6 col-xl-6">
                            <mat-form-field appearance="outline" class="movilc">
                                <mat-label>Nombe</mat-label>
                                <input  [(ngModel)]="datos.tNombre" id="tNombre" formControlName="tNombre"  id="tNombre" matInput required>
                             </mat-form-field>
                        </div>
                        <div class="mb-3 col-md-12 col-lg-6 col-xl-6">
                            <mat-form-field appearance="outline" class="movilc">
                                <mat-label>Url</mat-label>
                                <input  [(ngModel)]="datos.tUrl" id="tUrl" formControlName="tUrl"  id="tUrl" matInput required>
                             </mat-form-field>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
