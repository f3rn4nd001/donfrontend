
<div class="modal"  tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title center" id="staticBackdropLabel">{{title}}</h1>
                <button type="button"  [mat-dialog-close]="" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1"> <strong>Nombre:</strong></div>
                    <div class="col-md-3">{{usuario.nombres}}</div>
                    <div class="col-md-1"><strong>Id:</strong></div>
                    <div class="col-md-3">{{usuario.ecodUsuario}} </div>
                    <div class="col-md-1"><strong>Estatus: </strong></div>
                    <div class="col-md-2"> {{usuario.estatus}} </div>
                </div>
                <span layout="row"><hr flex/></span>         
                <div class="row">
                    <div class="col-md-1"><strong>RFC: </strong></div>
                    <div class="col-md-3"> {{usuario.trfc}} </div>
                    <div class="col-md-1"><strong>CRUP: </strong></div>
                    <div class="col-md-3"> {{usuario.tCRUP}}</div>
                    <div class="col-md-1"><strong>FH Creacion</strong></div>
                    <div class="col-md-3"> {{usuario.fhCreacion }} </div>
                </div>
                <span layout="row" *ngIf="usuario.estatus != 'Activo'" ><hr flex/></span>         
                <h3 class="text-primary text-center" *ngIf="usuario.estatus != 'Activo'"><strong>Estatus de eliminacion</strong></h3>
                <div class="row" *ngIf="usuario.estatus != 'Activo'">
                  <div class="col-md-2"><strong>usuario: </strong></div>
                  <div class="col-md-3"> {{usuario.eliminacion}} </div>
                  <div class="col-md-3"><strong>F. Eliminacion: </strong></div>
                  <div class="col-md-4"> {{usuario.fhEliminacion}} </div>
                </div>      
            </div>
        </div>
    </div>
</div>
